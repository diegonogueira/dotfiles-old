Section "Module"
	Load  "glx"
EndSection

Section "InputClass"
  Identifier "Keyboard Defaults"
  MatchIsKeyboard "on"
  Option  "XkbLayout" "us"
  Option  "XkbVariant" "alt-intl"
EndSection

Section "InputClass"
  Identifier "libinput pointer catchall"
  MatchIsPointer "on"
  MatchDevicePath "/dev/input/event*"
  Driver "libinput"
  Option      "NaturalScrolling" "on"
EndSection

